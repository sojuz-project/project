<!DOCTYPE html>
<html>
<head>
  <title>Sojuz global CSS documentation</title>
  <link rel="stylesheet" type="text/css" href="/sojuz-project/doc/doc.css">
  <!-- <link rel="stylesheet" type="text/css" href="%%dynamic_css%%"> -->
<body>
  <div id="main-wrapper">
    <div id="page-wrapper">
      <div id="header">
        <div class="logo">
          <div>
           <img id="logo" onclick="home_page(this)" src="/sojuz-project/doc/assets/sojuz-project-horizontal.png" />
          </div>
          <div>
            <p>Mission controll panel</p>
          </div>
        </div>
        <img id="toggle-columns" class="columns" onclick="resize_columns()" src="/sojuz-project/manager/assets/columns.svg">
        <div id="menu-ico" class="menu-ico" >
          <div class="hamburger" onclick="list_projects()">
            <div></div>
          </div>
          <img class="hamburger-back" onclick="close_work();" src="/sojuz-project/manager/assets/menu-x.svg">
        </div>
       
      </div>
      <div id="main-menu">
        <nav>
          <a href="#" class="active" id="home_page" onclick="home_page()">Home page</a>
          <a href="#" id="css_guideline" onclick="css_guideline()">Global CSS guideline</a>
          <a href="#" id="gutenberg_blocks" onclick="gutenberg_blocks()">Gutenberg blocks</a>
          <a href="#" id="frontend_modules" onclick="frontend_modules()">Frontend modules</a>
          <a href="#">For creators</a>
        </nav>
      </div>
      <div id="body-wrapper">
        <div id="sidebar"></div>
        <div id="body-content">
          <div id="body-bar"></div>
          <div id="body"></div>
        </div>
      </div>
    </div>
    <div id="work-wrapper" onmouseenter="shade_left()" onmouseleave="unshade_left()">
      <div id="work-wrapper-header">
        <div id="work-project">
          <span>Project:</span> <span id="project-name"></span>
        </div>
        <div id="work-description">Chosee option</div>
      </div>
      <div id="work-progress">
        <div class="line"></div>
        <div class="subline inc"></div>
        <div class="subline dec"></div>
      </div>
      <div id="work-wrapper-msg"></div>
      <div id="work-wrapper-body"></div>
      <div id="work-terminal"></div>
    </div>
  </div>
  <div id="class-collection"></div>
  <div id="popup">
    <div id="popup_bar" class="popup_bar"></div>
    <div id="container"></div>
  </div>
</body>
<script src="/sojuz-project/manager/js/dot.js"></script>
<script type="text/javascript"
  src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/loader.js"></script>
</head>
<script>
  var open_editor = (text) => {
    require.config({ paths: { vs: 'sojuz-project/node_modules/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      window.editor = monaco.editor.create(document.getElementById('container'), {
        value: text,
        language: 'css',
      });
    });
  }
</script>
<script src="/sojuz-project/manager/js/dot-tpl.js"></script>
<script src="/sojuz-project/manager/js/states.js"></script>
<script src="/sojuz-project/manager/js/app/app_build_preview.js"></script>
<script src="/sojuz-project/manager/js/app/app_copy_project.js"></script>
<script src="/sojuz-project/manager/js/app/app_delete_project.js"></script>
<script src="/sojuz-project/manager/js/app/app_get_project.js"></script>
<script src="/sojuz-project/manager/js/app/app_get_css_collection.js"></script>
<script src="/sojuz-project/manager/js/app/app_github_projects_menu.js"></script>
<script src="/sojuz-project/manager/js/app/app_list_projects.js"></script>
<script src="/sojuz-project/manager/js/app/app_open_wp_admin.js"></script>
<script src="/sojuz-project/manager/js/app/app_project_menu.js"></script>
<script src="/sojuz-project/manager/js/app/app_project_frontend_menu.js"></script>
<script src="/sojuz-project/manager/js/app/app_project_backend_menu.js"></script>
<script src="/sojuz-project/manager/js/app/app_save_project.js"></script>
<script src="/sojuz-project/manager/js/app/app_set_project.js"></script>
<script src="/sojuz-project/manager/js/app/app_set_css_collection.js"></script>
<script src="/sojuz-project/manager/js/app/app_customize_css.js"></script>
<script src="/sojuz-project/manager/js/app.js"></script>
<script src="/sojuz-project/manager/js/app_document.js"></script>
<script>run_stated_action()</script>
</html>
