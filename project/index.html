<!DOCTYPE html>
<html>
<head>
  <title>Sojuz global CSS documentation</title>
  <link rel="stylesheet" type="text/css" href="/sojuz-project/doc/doc.css">
  <link id="doc_page_css" rel="stylesheet" type="text/css" href="">
<body>
  <div id="main-wrapper">
    <div id="page-wrapper">
      <div id="header">
        <div class="logo">
          <div>
           <img id="logo" onclick="app_action('home_page',this)" src="/sojuz-project/doc/assets/sojuz-project-horizontal.png" />
          </div>
          <div>
            <p>Mission controll panel</p>
          </div>
        </div>
        <img id="toggle-columns" class="columns" onclick="resize_columns()" src="/sojuz-project/manager/assets/columns.svg">
        <div id="menu-ico" class="menu-ico" >
          <div class="hamburger" onclick="open_work();">
            <div></div>
          </div>
          <img class="hamburger-back" onclick="close_work();" src="/sojuz-project/manager/assets/menu-x.svg">
        </div>
       
      </div>
      <div id="main-menu">
        <nav>
          <a id="home_page" onclick="app_action('home_page',this)">Home page</a>
          <a id="css_guideline" onclick="app_action('css_guideline',this)" data-group="index" data-name="css_guideline">Global CSS guideline</a>
          <a id="gutenberg_blocks" onclick="app_action('gutenberg_blocks',this)">Gutenberg blocks</a>
          <a id="frontend_modules"  onclick="app_action('frontend_modules',this)">Frontend modules</a>
          <a>For creators</a>
        </nav>
      </div>
      <div id="body-wrapper">
        <div id="sidebar"></div>
        <div id="body-content">
          <div id="body-bar"></div>
          <div id="body"></div>
        </div>
      </div>
    </div>
    <div id="work-wrapper" >
      <div id="work-wrapper-header">
        <div id="work-project">
          <span>Project:</span> <span id="project-name"></span>
        </div>
        <div id="work-description">Chosee option</div>
      </div>
      <div id="work-progress">
        <div class="line"></div>
        <div class="subline inc"></div>
        <div class="subline dec"></div>
      </div>
      <div id="work-wrapper-msg"></div>
      <div id="work-wrapper-body"></div>
      <div id="work-terminal"></div>
    </div>
  </div>
  <div id="class-collection"></div>
  <div id="popup">
    <div id="popup_bar" class="popup_bar"></div>
    <div id="container"></div>
  </div>
</body>
<script src="/sojuz-project/manager/js/dot.js"></script>
<script type="text/javascript"
  src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/loader.js"></script>
</head>
<script>
  var open_editor = (text) => {
    require.config({ paths: { vs: 'sojuz-project/node_modules/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      window.editor = monaco.editor.create(document.getElementById('container'), {
        value: text,
        language: 'css',
      });
    });
  }
</script>
